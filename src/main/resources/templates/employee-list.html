<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
    <link rel="stylesheet" type="text/css" href="../static/css/list.css">
    <script src="../static/js/TableSort.js"></script>
</head>
<body>
<div th:switch="${employees}">
    <h2 th:case="null">No employees found!</h2>
    <div th:case="*">
        <h2 th:text="'Employees (' + ${#lists.size(employees)} + ')'"></h2>
        <table>
            <thead>
            <tr>
                <th data-sort="id">Id<i data-direction class="fas"></i></th>
                <th data-sort="firstName">First name<i data-direction class="fas"></i></th>
                <th data-sort="lastName">Last name<i data-direction class="fas"></i></th>
                <th data-sort="position">Position<i data-direction class="fas"></i></th>
                <th data-sort="phoneNumber">Phone Number<i data-direction class="fas"></i></th>
                <th data-sort="emailAddress">Email<i data-direction class="fas"></i></th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee : ${employees}">
                <td data-property="id" th:text="${employee.id}"></td>
                <td data-property="firstName" th:text="${employee.firstName}"></td>
                <td data-property="lastName" th:text="${employee.lastName}"></td>
                <td data-property="position" th:text="${employee.position}"></td>
                <td data-property="phoneNumber" th:text="${employee.phoneNumber}"></td>
                <td data-property="emailAddress" th:text="${employee.emailAddress}"></td>
                <td><a th:href="@{employee-update/{id}(id=${employee.id})}">Edit</a>
                    <a th:href="@{employee-delete/{id}(id=${employee.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/employee-create">Create employee</a></p>
    <p><a href="/projects">Projects</a></p>
    <p><a href="/work_time">Logs</a></p>
</div>
</body>
</html>
