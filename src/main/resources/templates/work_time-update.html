<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update employee</title>
    <link rel="stylesheet" type="text/css" href="../static/css/update.css">
</head>
<body>
<form action="#" th:action="@{/work_time-update}" th:object="${workTime}" method="post">
    <label for="id">ID</label>
    <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
    <br/>
    <label for="employeeId">Employee Id</label>
    <input type="text" th:field="*{employeeId}" id="employeeId" placeholder="Employee Id">
    <br/>
    <label for="projectId">Project Id</label>
    <input type="text" th:field="*{projectId}" id="projectId" placeholder="Project Id">
    <br/>
    <label for="startTime">Start Time</label>
    <input type="text" th:field="*{startTime}" id="startTime" placeholder="Start Time">
    <br/>
    <label for="endTime">End Time</label>
    <input type="text" th:field="*{endTime}" id="endTime" placeholder="End Time">
    <br/>
    <input type="submit" value="Update Logs">
</form>
</body>
</html>
