<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Create employee</title>
</head>
<body>
<form action="#" th:action="@{/employee-create}" th:object="${employee}" method="post" style="display: flex; flex-direction: column">
  <div style="display: flex"><label for="firstName">First name</label>
  <input type="text" th:field="*{firstName}" id="firstName" placeholder="First Name"></div>
  <div><label for="lastName">Last name</label>
  <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name"></div>
  <div><label for="position">Position</label>
  <input type="text" th:field="*{position}" id="position" placeholder="Position"></div>
  <div><label for="phoneNumber">Phone number</label>
  <input type="text" th:field="*{phoneNumber}" id="phoneNumber" placeholder="Phone number"></div>
  <div><label for="emailAddress">Email</label>
  <input type="text" th:field="*{emailAddress}" id="emailAddress" placeholder="Email"></div>
  <div><input type="submit" value="Create Employee"></div>
</form>
</body>
</html>
